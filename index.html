<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Study Planner</h1>
            <p class="subtitle">Organize your study schedule and track academic tasks</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="progress-percent">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="card">
                    <h2 class="card-title">Add New Task</h2>
                    <form id="task-form">
                        <div class="form-group">
                            <label for="task-title">Task Title</label>
                            <input type="text" id="task-title" placeholder="e.g., Math Homework" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-description">Description</label>
                            <textarea id="task-description" placeholder="Task details..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
                
                <div class="card">
                    <h2 class="card-title">Recent Tasks</h2>
                    <ul class="task-list" id="recent-tasks">
                        <!-- Tasks will be populated by JavaScript -->
                    </ul>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="card">
                    <h2 class="card-title">Study Timeline</h2>
                    <div class="timeline" id="timeline">
                        <!-- Timeline items will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="card">
                    <h2 class="card-title">All Tasks</h2>
                    <div class="progress-bar">
                        <div class="progress" id="overall-progress"></div>
                    </div>
                    <ul class="task-list" id="all-tasks">
                        <!-- All tasks will be populated by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
